<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari e Dispari</title>

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row py-5">
            <div class="col-12 py-5">
                <input id="user-number" type="number" placeholder="numero da 1 a 5">
                <input id="user-choice" type="text" placeholder="Pari o Dispari?">
            </div>

            <div class="col-12 py-5">
                <button id="play" class="btn btn-success">Gioca</button>
            </div>

            <div class="col-12 py-5">
                <span id="result" class="fs-3 fst-italic fw-bold"></span> <br>
                <span id="choice-result" class="fs-2 fst-italic fw-bold"></span>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>

    <!-- bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
